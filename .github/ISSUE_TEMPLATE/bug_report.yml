name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: [bug]

body:
    - type: markdown
      attributes:
        value: |
            ## üêû Bug Report

            Thanks for reporting a bug! Please fill out the details below.

            ---
            ### üìÇ **Log Files Information**
            - **App Log File:**
            Located at: `/appdata/logs/applog.txt`

            - **Server Log Files:**
            These are located inside each cluster folder, typically under:
            `<Cluster Folder>/Master/server_log.txt` and `<Cluster Folder>/Caves/server_log.txt`

            Please attach or paste relevant logs in the section below.

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: "Provide a clear and concise description of the bug."
          placeholder: "A clear and concise description of what the bug is."
      validations:
          required: true

    - type: textarea
      id: steps_to_reproduce
      attributes:
          label: Steps to Reproduce
          description: "List the steps to reproduce the bug."
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: logs
      attributes:
        label: Log Files or Screenshots
        description: |
            Please paste relevant parts of:
            - App Log (`applog.txt`)
            - Server Log (`server_log.txt`)

            You may also attach screenshots to show UI issues.
        render: shell
