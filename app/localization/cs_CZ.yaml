APP_NAME: Vox Launcher
VERSION_LABEL: "{APP_NAME} {APP_VERSION}"
WINDOW_TITLE: "  {APP_NAME} - Don't Starve Together - Spouštěč Dedikovaných Serveru"

TOKEN_TOOLTIP: |-
    K spuštění serveru je třeba serverový token.
    Vygeneruj si jeden na stránce Klei Account.
    Klikněte zde pro otevření webové stránky.

CLUSTER_NAME_DEFAULT: Jak to funguje?
ASK_DIRECTORY_TITLE: "  Vyber adresář"

CLUSTER_GROUP_TOOLTIP: |-
    ➊    Vyberte složku s instalací hry pod {GAME_TITLE}, pokud nebyla automaticky vyplněna.
    ➋    Vytvořte svět pomocí herního menu a vyberte ho pod {CLUSTER_TITLE}.
    ➌    Vložte serverový token pod {TOKEN_TITLE}. Přejděte kurzorem myši nad ikonu ⓘ pro instrukce, jak získat token.
    ➍    Nakonec klikněte na tlačítko {LAUNCH} a bavte se!

