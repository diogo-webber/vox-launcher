    PORTS: |-
        Server se nepodařilo spustit z jednoho z následujících důvodů:

        • Cluster není ve stejném adresáři jako světy vytvořené ve hře.

        • Jeden nebo více z následujících portů {ports} již používá jiný program, včetně serverů ve hře.

        Pokud se žádný z těchto důvodů neaplikuje, nahlaste prosím problém.
        Může být způsoben samotným launcherem.
    EXCEPTION: |-
        Došlo k neočekávané chybě!

        > {error}

        Aplikace bude restartována.

        Pokud právě běží server, bude uložen a bezpečně vypnut.

        Zvažte prosím nahlášení této chyby vytvořením issue na Githubu.
    LAUNCH_DATA_INVALID: |-
        Před prvním použitím {APP_NAME} spusťte jakýkoli cluster z herního menu a zastavte jej.

        Poté klikněte na tlačítko Zkusit znovu níže.
    SERVER_CRASH: |-
        Váš server havaroval. Pro více informací se podívejte do log souborů hry.

        Toto je pád hry, nikoli problém {APP_NAME}. Zvažte kontrolu povolených modů nebo nahlášení problému Klei.

