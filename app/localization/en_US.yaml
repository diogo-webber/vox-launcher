ERROR:
    TOKEN_INVALID: The provided token is invalid or has expired.
    GENERAL: An error occurred while launching the server. Please check the server log.
    PORTS: |-
        The server failed to start due to one of the following reasons:

        • The cluster is not in the same directory as the worlds generated in-game.

        • One or more of the following ports {ports} are already in use by another program, including in-game servers.

        If neither applies, please report the issue.
        It may be caused by the launcher itself.
    EXCEPTION: |-
        An unexpected error occurred!

        > {error}

        The application will be restarted.

        If a server is currently running, it will be saved and safely shut down.

        Please consider reporting this error by creating an issue on Github.
    LAUNCH_DATA_INVALID: |-
        Before using {APP_NAME} for the first time, please launch any cluster from the in-game menu and stop it.

        Once done, click the Try Again button below.
    SERVER_CRASH: |-
        Your server has crashed. Please refer to the game's log files for more information.

        This is a game crash, not a {APP_NAME} issue. Consider checking your enabled mods or reporting the issue to Klei.

