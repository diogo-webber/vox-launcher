SMALL_BUTTON:
    SAVE: Guardar
    QUIT: Cerrar
    RESET: Reiniciar
    ROLLBACK: Rebobinar

COMMAND_CONFIRMATION:
    QUIT: ¿Realmente deseas cerrar el servidor sin guardar? ¡Los datos no guardados se perderán!
    RESET: ¿Realmente deseas reiniciar el servidor sin guardar? ¡Los datos no guardados se perderán!
    ROLLBACK: ¿Cuántos guardados deseas rebobinar?

COMMAND_ANNOUNCEMENT:
    SAVE: Guardando el mundo...
    QUIT: Cerrando...
    RESET: Reiniciando...
    ROLLBACK: ¡Rebobinando en 5 segundos!

ENTRY:
    GAME_TITLE: Directorio del Juego
    CLUSTER_TITLE: Directorio del Cluster
    TOKEN_TITLE: Token del Servidor
    ENTRY_INVALID_INPUT: "✱ Entrada Inválida"

ERROR:
    TOKEN_INVALID: El token proporcionado no es válido o ha expirado.
    GENERAL: Ha ocurrido un error durante el lanzamiento del servidor, por favor, comprueba los registros.
    PORTS:  |-
        Los puertos {ports} se encuentran ocupados por otro programa.

        Esto habitualmente ocurre cuando otro servidor está iniciado sobre los mismos puertos, incluso dentro del juego.
        
        Si no encuentras ninguna irregularidad, por favor, reporta este problema en el repositorio, esto puede ser un fallo de la propia aplicación.
    EXCEPTION: |-
        An error has occurred!

        {error}

        Your server will be saved and shutdown. However, the app's UI may not show it properly.

        Please report the error by creating a issue on Github.