APP_NAME: Vox Launcher
VERSION_LABEL: "{APP_NAME} {APP_VERSION}"
WINDOW_TITLE: "  {APP_NAME} - Don't Starve Together - Lanzador de servidores dedicados"

TOKEN_TOOLTIP: |-
    Necesitas un token para iniciar un servidor dedicado.
    Puedes generar uno desde tu cuenta de Klei.
    Haz clic aquí para abrir la web.

CLUSTER_NAME_DEFAULT: ¿Cómo funciona?
ASK_DIRECTORY_TITLE: "  Selecciona un directorio"

CLUSTER_GROUP_TOOLTIP: |-
    ➊    Selecciona el directorio de instalación del juego desde {GAME_TITLE}, si no está rellenado.
    ➋    Crea un nuevo mundo desde el menú del juego y seleccionalo desde {CLUSTER_TITLE}.
    ➌    Pega el token del servidor en {TOKEN_TITLE}. Pasa el cursor sobre el icono ⓘ para más información.
    ➍    Por último, haz clic en el botón {LAUNCH} y ¡diviértete!

CLUSTER_GROUP_TOOLTIP_HIGHTLIGHT_PATTERNS:
    - "{GAME_TITLE}"
    - "{CLUSTER_TITLE}"
    - "{TOKEN_TITLE}"
    - ⓘ
    - "{LAUNCH}"
    - ➊
    - ➋
    - ➌
    - ➍

