ERROR:
    TOKEN_INVALID: El token proporcionado no es válido o ha expirado.
    GENERAL: Ha ocurrido un error durante el lanzamiento del servidor, por favor, comprueba los registros.
    PORTS:  |-
        Los puertos {ports} se encuentran ocupados por otro programa.

        Esto habitualmente ocurre cuando otro servidor está iniciado sobre los mismos puertos, incluso dentro del juego.

        Si no encuentras ninguna irregularidad, por favor, reporta este problema en el repositorio, esto puede ser un fallo de la propia aplicación.
    EXCEPTION: |-
        ¡Ocurrió un error!

        {error}

        Tu servidor será guardado y apagado. Sin embargo, la interfaz de la aplicación podría no mostrarlo correctamente.

        Por favor reporta el error creando un issue en Github.
    LAUNCH_DATA_INVALID: |-
        Antes de usar Vox Launcher por primera vez, por favor lanza este clúster desde el menú del juego y detenlo.

        Después de eso, haz clic en el botón intentar de nuevo a continuación.
    SERVER_CRASH: |-
        Tu servidor ha fallado, por favor revisa los archivos de registro del juego para más información.

        Este es un fallo del juego, no de Vox Launcher. Considera revisar los mods habilitados y reportar el problema a Klei.

