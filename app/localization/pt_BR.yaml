ERROR:
    TOKEN_INVALID: O token fornecido é inválido ou expirou.
    GENERAL: Um erro ocorreu ao iniciar o servidor, por favor verifique os registros do servidor.
    PORTS: |-
        O servidor não pôde ser iniciado devido a uma das seguintes razões:

        • O cluster não está no mesmo diretório que os mundos gerados pelo menu do jogo.

        • Uma ou mais das seguintes portas {ports} já estão sendo usadas por outro programa, incluindo servidores iniciados pelo jogo.

        Se nenhuma das opções se aplica, por favor, reporte o problema.
        Esse problema pode ter sido causado pelo próprio launcher.
    EXCEPTION: |-
        Um erro inesperado ocorreu!

        > {error}

        O aplicativo será reiniciado.

        Se um servidor estiver em execução, ele será salvo e desligado com segurança.

        Por favor, considere reportar este erro criando um issue no GitHub.
    LAUNCH_DATA_INVALID: |-
        Antes de usar o {APP_NAME} pela primeira vez, por favor, inicie qualquer cluster pelo menu do jogo e pare-o.

        Depois disso, clique no botão Atualizar abaixo.
    SERVER_CRASH: |-
        Seu servidor crashou. Por favor, consulte os arquivos de log do jogo para mais informações.

        Este é um crash do jogo, não um problema do {APP_NAME}. Considere verificar os mods habilitados ou relatar o problema à Klei.

