    ENTRY_INVALID_INPUT: "* Campo Inválido"

ERROR:
    TOKEN_INVALID: O token fornecido é inválido ou expirou.
    GENERAL: Um erro ocorreu ao iniciar o servidor, por favor verifique o log do servidor.
    PORTS:  |-
        As portas {ports} já estão sendo utilizadas por outro programa.

        Isso geralmente acontece quando outro servidor está rodando nas mesmas portas - mesmo que tenha sido iniciado por dentro do jogo.

        Caso não encontre nenhuma irregularidade, reporte o problema no repositório, pois isso pode ser sido causado pelo próprio app.
    EXCEPTION: |-
        Um erro ocorreu!

        {error}

        Seu servidor será salvado e fechado. Entretanto, a interface do aplicativo pode não representar isso corretamente.

        Por favor, reporte o problema criando um "issue" no Github.