APP_NAME: Vox Launcher
VERSION_LABEL: "{APP_NAME} {APP_VERSION}"
WINDOW_TITLE: "  {APP_NAME} - Don't Starve Together - Iniciador de Servidor Dedicado"

TOKEN_TOOLTIP: |-
    Você precisa de um Token de Servidor para iniciar um Servidor Dedicado.
    Obtenha um na página de contas da Klei.
    Clique aqui para abrir o website.

CLUSTER_NAME_DEFAULT: Como funciona?
ASK_DIRECTORY_TITLE: "  Selecione um diretório"

CLUSTER_GROUP_TOOLTIP: |-
    ➊    Selecione a pasta de instalação em {GAME_TITLE}, caso ela não esteja automaticamente selecionada.
    ➋    Crie um mundo usando o menu do jogo e selecione-o em {CLUSTER_TITLE}.
    ➌    Cole um token de servidor em {TOKEN_TITLE}. Veja o ícone ⓘ para instruções de como obter um.
    ➍    Finalmente, clique no botão {LAUNCH} e divirta-se!

CLUSTER_GROUP_TOOLTIP_HIGHTLIGHT_PATTERNS:
    - "{GAME_TITLE}"
    - "{CLUSTER_TITLE}"
    - "{TOKEN_TITLE}"
    - ⓘ
    - "{LAUNCH}"
    - ➊
    - ➋
    - ➌
    - ➍

