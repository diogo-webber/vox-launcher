ERROR:
    TOKEN_INVALID: Указанный токен недействителен или срок его действия истёк.
    GENERAL: Произошла ошибка при запуске сервера, пожалуйста, проверьте лог сервера.
    PORTS:  |-
        Порты {ports} уже используются другим приложением.

        Обычно это происходит, если другой сервер уже запущен на этих портах — даже если он был запущен из игры.
        
        Если вы не обнаружили проблем, сообщите об этом в репозитории. Возможно, это ошибка приложения.
    EXCEPTION: |-
        Произошла ошибка!

        {error}

        Ваш сервер будет сохранён и остановлен. Однако, интерфейс приложения может это отобразить неправильно.

        Пожалуйста, создайте issue на Github и сообщите об ошибке.
    LAUNCH_DATA_INVALID: |-
        Прежде чем использовать Vox Launcher в первый раз, запустите этот кластер через игровое меню и остановите его.

        После этого нажмите кнопку «Повторить» ниже.
    SERVER_CRASH: |-
        Ваш сервер аварийно завершил работу. Проверьте лог-файлы игры для получения дополнительной информации.

        Это ошибка самой игры, а не Vox Launcher. Проверьте включённые моды и сообщите о проблеме в Klei.

