ERROR:
    TOKEN_INVALID: 提供的服务器令牌无效或者已过期。
    GENERAL: 启动服务器时出错，请检查服务器日志。
    PORTS:  |-
        端口{ports}已经被另一个程序占用。

        这种情况往往是因为另一个游戏服务器已经使用了相同的端口 - 即使另一个游戏服务器是从饥荒联机版内启动的。
        
        如果你没有任何错误操作，请在存储库中报告，因为这次错误可能是由启动器程序本身引起的。
    EXCEPTION: |-
        发生了错误！

        {error}

        服务器将会被保存并关闭。但应用程序界面可能不会正确显示。

        请在Github仓库创建issue以报告此错误。
    LAUNCH_DATA_INVALID: |-
        在首次使用Vox启动器之前，请通过游戏内菜单启动该存档一次并关闭。

        然后，点击下方的重试按钮。
    SERVER_CRASH: |-
        服务器已崩溃，请查看游戏日志文件以获取更多信息。

        这是游戏崩溃，与Vox启动器无关。建议检查已启用的模组并向科雷报告问题。

